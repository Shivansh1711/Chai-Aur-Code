<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="child">Monday</div>
        <div class="child">Tuesday</div>
        <div class="child">Wednesday</div>
        <div class="child">Thursday</div>
    </div>

    <ul class="language">
        <li>Javascript</li>
    </ul>

    <script>
        const parent = document.querySelector(".parent")
        // console.log(parent)
        // console.log(parent.children)

        for(let i = 0 ; i < parent.children.length ; i++){
            // console.log(parent.children[i].innerHTML)
        }

        for(let i = 0 ; i < parent.children.length ; i++){
            parent.children[i].style.padding = "10px";
        }

        // console.log(parent.firstElementChild);

        const dayOne = document.querySelector(".child");
        // console.log(dayOne);
        // console.log(dayOne.parentElement);
        // console.log(dayOne.nextElementSibling);

        console.log("Nodes : ", parent.childNodes);

        //new element creation
        const div = document.createElement("div");
        console.log(div);
        div.className = "main";    //overwrite
        div.id = "faltu"            //override

        div.setAttribute("title","generated title")   //will create new
        div.style.backgroundColor = "green"  
        div.style.padding = "20px"
        div.style.margin = "10px"
        // div.innerHTML = "Hola Amigo!";    //overwrite

       const addText =  document.createTextNode("Hola Amigo!");
       div.appendChild(addText);

       document.body.appendChild(div)


       //EDITING AND REMOVING

       function addLi(lang){
        const li = document.createElement("li");
        li.innerHTML = lang
        document.querySelector(".language").appendChild(li);
       }

       addLi("Python")
       addLi("C++")

       //edit
       const secondLang = document.querySelector("li:nth-child(2)");
       const newLi = document.createElement("li");
       newLi.innerHTML = "Java";
       secondLang.replaceWith(newLi);

       //remove
       const lastLang = document.querySelector("li:last-child");
       lastLang.remove();




        
        
        
    </script>
</body>
</html>
